<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Document</title>
</head>
<body class="bg-neutral-100 max-h-400px pb-16">
    <div class="bg-zinc-700 h-32 w-full text-white pl-4">
        <div class="pt-3 text-xl font-bold">
            <span class=" font-xl mb-6 mr-[270px]">
               Account
            </span>
            <i class="fas fa-search"></i>
        </div>    
        <div></div>
        <div class="flex items-center">
            <div class="pt-6 flex flex-col">
               <span class="text-lg font-semibold">Welcome</span> 
               <span class="mr-[170px] mt-0.5">Enter your account</span>
            </div>    
            <button class="bg-orange-500 text-white text-sm rounded px-6 py-4 mt-4">
                Login</button>

        </div>
    </div>

    <!--login to see balance-->
    <div class="w-full h-[30px] bg-white">
       <i class="fas fa-right-to-bracket text-blue-800 pl-3"></i>
       <span class="text-sm font-medium pr-2 text-blue-800">Login to see your balance</span>   
    </div>

    <!--start live chat-->
    <div class="px-2"> 
        <button class="text-white w-full p-3 bg-orange-500 mt-4 rounded">
         <i class="fas fa-comment"></i>
          <span class="font-semibold">Start Live Chat</span>
        </button>
    </div>

    <!--need assistance-->
        <div class="bg-white w-full h-[75px] mt-4 space-y-2">
            <p class="text-gray-500 text-sm pl-3 pt-2">Need Assistance?</p>
            <hr class="border-t border-gray-300">
            <div class="flex">
                <div>
                   <i class="far fa-question-circle pl-3 pr-3"></i>
                   <span class="text-gray-800 text-sm pr-[2px]">Help & Support</span>
                   <i class="fas fa-chevron-right text-xs"></i>
                </div>
                  
            </div>   
        </div>


    <!--second section-->
    <div class="bg-white w-full h-[340px]  mt-2">
    <p class="text-gray-500 font-medium text-sm pl-3 pb-1.5 p-2.5">My Jumia Account</p>
    <hr class="border-t border-gray-300">

        <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[280px] space-x-4 text-gray-800">
                <i class="fas fa-inbox"></i>
                <span class="text-sm font-medium pr-2">Inbox</span>
            </div>
            <i class="fas fa-chevron-right text-xs space-y-2"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[190px] space-x-4 text-gray-800">
                <i class="fas fa-star"></i>
                <span class="text-sm font-medium pr-2 whitespace-nowrap">Ratings and reviews</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[256px] space-x-4 text-gray-800">
                <i class="fas fa-ticket-alt"></i>
                <span class="text-sm font-medium pr-2">Vouchers</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[268px] space-x-4 text-gray-800">
                <i class="fas fa-heart"></i>
                <span class="text-sm font-medium pr-2">Wishlist</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[235px] space-x-4 text-gray-800">
                <i class="fas fa-user-plus"></i>
                <span class="text-sm font-medium pr-2 whitespace-nowrap">Follow seller</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[205px] space-x-4 text-gray-800">
                <i class="fas fa-history"></i>
                <span class="text-sm font-medium pr-2 whitespace-nowrap">Recently reviewed</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
         <div class="flex items-center space-y-6">
            <div class="flex items-center pl-4 pr-[205px] space-x-4 text-gray-800">
                <i class="fas fa-search"></i>
                <span class="text-sm font-medium pr-2 whitespace-nowrap">Recently searched</span>
            </div>
            <i class="fas fa-chevron-right text-xs"></i>
        </div>
    </div>

    <!--Third section-->
    <div class="bg-white w-full h-[140px] mt-2">
        <p class="pl-3 text-sm text-gray-600 pt-2 mb-2 font-semibold
        ">My settings</p>
        <hr class="border-t border-gray-300">
        <div class="flex items-center space-y-8">
            <div class="flex items-center pl-6 justify-between w-full text-gray-800 py-3">
                <span class="text-sm font-medium pr-2
                whitespace-nowrap">Payment Settings</span>
            <i class="fas fa-chevron-right text-xs mb-4 pr-8"></i>
            </div>
        </div>
        <div class="flex items-center space-y-8">
            <div class="flex items-center pl-6 justify-between w-full text-gray-800">
                <span class="text-sm font-medium
                whitespace-nowrap">Address Book</span>
            <i class="fas fa-chevron-right text-xs pr-8"></i>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p class="text-orange-500 pt-6 font-semibold">Login</p>
    </div>

    <script src="tailwind.css"></script>
    <script src="script.js"></script>

<!--footer-->
    <footer class="block md:hidden fixed bottom-0  w-full bg-white
      border-t shadow z-50 text-sm">
        <div class="flex h-14 gap-x-10 pl-3">

           <a href="index.html" class="flex flex-col items-center">
            <i class="fas fa-house text-sm mt-2"></i>
            Home
           </a>
           <a href="categories.html" class="flex flex-col items-center">
            <i class="fas fa-layer-group text-sm mt-2"></i>
            categories
           </a>
           <a href="cart.html" class="flex flex-col items-center">
            <i class="fas fa-cart-shopping text-sm mt-2"></i>
            Cart
           </a>
           <a href="wishlist.html" class="flex flex-col items-center">
            <i class="far fa-heart text-sm mt-2"></i>
            Wishlist
           </a>
           <a href="account.html" class="flex flex-col items-center">
            <i class="far fa-user text-sm mt-2"></i>
            Account
           </a>
        </div>
    </footer>
</body> 
</html>
